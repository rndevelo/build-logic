name: Publish to GitHub Packages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Publish to GitHub Packages
        env:
          GPR_USER: ${{ secrets.GPR_USER }}        # tu usuario GitHub
          GPR_KEY:  ${{ secrets.GPR_KEY }}         # PAT con permisos write:packages
        run: ./gradlew publish --no-daemon --stacktrace

