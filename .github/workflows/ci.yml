name: Publish Build Logic

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Determine next version
        id: get_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -x # Imprime los comandos para depuración

          REPO="${{ github.repository }}" # Formato: owner/repo_name
          OWNER=$(echo "$REPO" | cut -d'/' -f1) # Extrae el owner
          
          # PACKAGE_NAME es groupId.artifactId
          PACKAGE_NAME="io.github.rndevelo.buildlogic.build-logic"

          echo "Fetching versions for package '$PACKAGE_NAME' for user '$OWNER'..."
          
          # Usar el endpoint /users/{username}/packages/... 
          VERSIONS_JSON=$(gh api "users/$OWNER/packages/maven/$PACKAGE_NAME/versions" --jq '.[].name')
          GH_API_EXIT_CODE=$?

          if [ $GH_API_EXIT_CODE -ne 0 ]; then
            echo "Error: 'gh api' command failed with exit code $GH_API_EXIT_CODE."
            echo "Attempting to get error output from 'gh api' (users endpoint):"
            gh api "users/$OWNER/packages/maven/$PACKAGE_NAME/versions" || true 
            
            # Como fallback, intentar el endpoint /repos/{owner}/{repo}/packages/... que funcionó una vez
            echo "Attempting fallback to 'gh api' (repos endpoint):"
            gh api "repos/$REPO/packages/maven/$PACKAGE_NAME/versions" || true
            exit 1 # Fallar el paso explícitamente
          fi
          
          if [ -z "$VERSIONS_JSON" ]; then
            echo "No existing versions found (or 'gh api' returned empty). Starting with 1.0.0."
            NEXT_VERSION="1.0.0"
          else
            echo "Raw versions JSON from gh api: $VERSIONS_JSON"
            MAX=$(echo "$VERSIONS_JSON" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1)
          
            if [ -z "$MAX" ]; then
              echo "No valid X.Y.Z versions found among existing versions. Starting with 1.0.0."
              echo "Existing versions found (after potential filtering by jq): $VERSIONS_JSON"
              NEXT_VERSION="1.0.0"
            else
              echo "Last published X.Y.Z version: $MAX"
              IFS='.' read -r MAJOR MINOR PATCH <<< "$MAX"
          
              PATCH=$((PATCH + 1))
              if [ "$PATCH" -ge 10 ]; then
                PATCH=0
                MINOR=$((MINOR + 1))
                if [ "$MINOR" -ge 10 ]; then
                  MINOR=0
                  MAJOR=$((MAJOR + 1))
                fi
              fi
              NEXT_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            fi
          fi

          echo "version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"
          echo "Next version: $NEXT_VERSION"

      - name: Publish to GitHub Packages
        env:
          GPR_USER: ${{ secrets.GPR_USER }}
          GPR_KEY:  ${{ secrets.GPR_KEY }}
        run: ./gradlew publish -Pversion=1.0.5 --no-daemon --stacktrace
